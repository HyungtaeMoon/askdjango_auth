{% extends "accounts/layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-smp-12">
        </div>
        <h2>비밀번호 변경</h2>

        <form action="" method="POST">
            {% csrf_token %}
            <table class="table">
                {{ form.as_table }}
            </table>
            <button type="submit" class="btn btn-success btn-block">변경하기</button>

        </form>
    </div>
</div>



{% endblock %}
