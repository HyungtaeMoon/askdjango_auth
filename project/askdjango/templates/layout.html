<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <title>AskDjango Blog</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-12">
            <h2>
                <a href="{% url 'root' %}">AskDjango Blog</a>
            </h2>

            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-default">{{ user }} 님</a>
                <a href="{% url 'logout' %}?next={{ request.path }}"
                   onclick="return confirm('로그아웃 하시겠습니까?');" class="btn btn-danger">
                    로그아웃
                </a>

            {% else %}
                <a href="{% url 'signup' %}?next={{ request.path }}"
                   class="btn btn-default">
                    회원가입
                </a>
                <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-default">
                    로그인
                </a>
            {% endif %}

            <hr/>

            {% if messages %}
                <ul class="list-group">
                    {% for message in messages %}
                        <li class="list-group-item">{{ message }}</li>
                    {% endfor%}
                </ul>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </div>

    <hr/>
    &copy; 2018. AskDjango

</div>

</body>
</html>
