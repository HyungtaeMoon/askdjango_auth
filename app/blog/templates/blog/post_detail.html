{% extends "blog/layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>{{ post.title }}</h2>

                {{ post.content|linebreaks }}

                <a href="{% url 'blog:post_list' %}">
                    <div class="btn btn-info btn-block">
                        목록으로 가기
                    </div>
                </a>

                <hr />
            </div>
        </div>
    </div>

{% endblock %}
